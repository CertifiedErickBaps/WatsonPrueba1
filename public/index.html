<!DOCTYPE html>
<html>

  <head>
    <title>El Watson</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Medic</title>
    <link rel="stylesheet" href="icons/foundation-icons.css">
    <link rel="stylesheet" href="stylesheets/css/foundation.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Ravi+Prakash" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/css/pricing-table.css">
    <link rel="stylesheet" href="stylesheets/css/app.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body onload="InitializeConversation()">
      <div class="off-canvas-content" data-off-canvas-content>


        <!-- Social -->
          <section id="social-container">
            <div class="row text-center align-center">
              <div class="small-1 column">
                <a href="#" target="_blank">
                  <i class="fi-social-facebook"></i>
                </a>
              </div>
              <div class="small-1 column">
                <a href="#" target="_blank">
                  <i class="fi-social-twitter"></i>
                </a>
              </div>
              <div class="small-1 column">
                <a href="#" target="_blank">
                  <i class="fi-social-instagram"></i>
                </a>
              </div>
            </div>
          </section>
        <!-- Social -->

        <!-- Logo -->
            <section id="logo-container">
              <div class="callout text-center">
                <h1>Quick-Medic</h1>
              </div>
            </section>
        <!-- Logo -->

        <!-- Menu -->
          <section id="scrollSticky" data-sticky-container>
            <div class="data-sticky" data-sticky id="sticky" data-options="marginTop:0;" data-sticky-on="small" data-top-anchor="scrollSticky">
              <nav id="menu-container" data-magellan>
                <ul class="menu align-spaced show-for-small-only">
                  <li><a href="#" data-toggle="offCanvas">Menu</a></li>
                </ul>
                <ul class="menu dropdown align-spaced show-for-medium" data-dropdown-menu>
                  <li><a href="#tickets-container"><i class="fi-ticket"></i>Home</a></li>

                  <li><a href="#info-container">Info</a></li>
                  <li><a href="#suscribete-container">Contacto</a></li>
                </ul>
              </nav>
            </div>
          </section>
        <!-- Menu -->

        <!-- Watson -->
        <section id="watson-container" data-magellan-target="watson-container">
          <div class="row columns small-12 medium-6">
            <div class="text-center">
              <img class="" src="https://orig00.deviantart.net/65fc/f/2016/110/e/a/kf2_perk_icon___medic_by_atagene-d9zlxcu.png" width="100px">
              <h1>Chatea con QuickMedic</h1>
            </div>
            <div class="text-center" id="chatArea">
              <div id="cb_title">
                <h3>Powered by Watson</h3>
              </div>

              <div id="watson_chatbot">

              </div>
              <div class="input-group" id="controlsArea">

                <div class="input-group-button">
                  <input type="text" id="watson_input">
                  <input class="button" type="submit" value="Enviar" onclick="SendMessage()">
                  <input class="button" type="submit" value="Reiniciar">

                </div>
              </div>
            </div>
          </div>

        </section>
        <!-- Watson -->
      </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/scripts.js"></script>

  </body>

</html>
